<mat-tab-group *ngIf="!trainingStrated">
    <mat-tab label="Past training">
      <app-past-training></app-past-training>
    </mat-tab>
    <mat-tab label="New training">
      <app-new-training (ongoingTraingin)="trainingStrated=true"></app-new-training>
    </mat-tab>
  </mat-tab-group>
  <app-current-training *ngIf="trainingStrated" (exitTraining)="trainingStrated=false;"></app-current-training>
