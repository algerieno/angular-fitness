<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="closeSidenav()" *ngIf="!isAuth">
      <mat-icon>person_add</mat-icon>
      <span class="side-icon">SIGN UP</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="closeSidenav()" *ngIf="!isAuth">
      <mat-icon>account_circle</mat-icon>
      <span class="side-icon">LOG IN</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="closeSidenav()" *ngIf="isAuth">
      <mat-icon>fitness_center</mat-icon>
      <span class="side-icon">TRAINING</span>
  </a>
  <mat-list-item>
      <button mat-icon-button (click)="logout()" *ngIf="isAuth">
          <mat-icon>exit_to_app</mat-icon>
          <span class="side-icon">LOG OUT</span>
      </button>
  </mat-list-item>
</mat-nav-list>
